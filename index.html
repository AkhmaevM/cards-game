 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style/Web fonts/stratosskyengweb-medium.woff">
    <link rel="stylesheet" href="style/style.css">
 </head>
 <body>
    <div class="cards">
        <div class="cards__content">
            <form class="cards__form">
                <label for="level_choise" class="cards__form-title">Выбери сложность</label>
                
                <div class="cards__form-levels">
                    <input type="radio" id="card__form-level-1" name="cards__form-option" value="1" class="cards__form-level">
                    <label for="card__form-level-1" class="cards__form-levelHead">1</label>

                    <input type="radio" id="card__form-level-2" name="cards__form-option" value="2" class="cards__form-level">
                    <label for="card__form-level-2" class="cards__form-levelHead">2</label>

                    <input type="radio" id="card__form-level-3" name="cards__form-option" value="3" class="cards__form-level">
                    <label for="card__form-level-3" class="cards__form-levelHead">3</label>
                </div>

                <button class="cards__form-btn">Старт</button>
            </form>
        </div>
    </div>
 </body>
 </html>
